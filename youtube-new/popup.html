<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 10px;
    }
    .input-group {
      margin: 10px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background: #cc0000;
    }
    
    /* 新增的样式 */
    .tab-buttons {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }
    .tab-button {
      padding: 8px 15px;
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      width: auto;
    }
    .tab-button.active {
      color: #ff0000;
      border-bottom: 2px solid #ff0000;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .video-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .video-item {
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    .video-item:hover {
      background: #f5f5f5;
    }
    .video-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .video-path {
      font-size: 0.8em;
      color: #666;
    }
    #videoPlayer {
      width: 100%;
      margin-top: 10px;
    }
    /* 添加摘要样式 */
    .video-summary {
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
      padding: 5px;
      background: #f9f9f9;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="tab-buttons">
    <button class="tab-button active" data-tab="download">下载视频</button>
    <button class="tab-button" data-tab="playlist">播放列表</button>
  </div>

  <div id="downloadTab" class="tab-content active">
    <div class="input-group">
      <label>YouTube视频网址:</label>
      <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
    </div>
    <div class="input-group">
      <label>开始时间 (秒):</label>
      <input type="number" id="startTime" min="0">
    </div>
    <div class="input-group">
      <label>结束时间 (秒):</label>
      <input type="number" id="endTime" min="0">
    </div>
    <div class="input-group">
      <label>文件名:</label>
      <input type="text" id="fileName" placeholder="视频标题">
    </div>
    <button id="downloadBtn">下载视频</button>
  </div>

  <div id="playlistTab" class="tab-content">
    <div class="video-list" id="videoList">
      <!-- 视频列表将在这里动态生成 -->
    </div>
    <video id="videoPlayer" controls style="display: none;">
      您的浏览器不支持 HTML5 视频播放。
    </video>
  </div>

  <script src="popup.js"></script>
</body>
</html>
